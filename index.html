<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Doctor - Fix your Obsidian Vault</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #dcddde;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: #2f3136;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 { color: #a68bf8; }
        .cta-section { margin-top: 2rem; display: flex; flex-direction: column; gap: 1rem; }
        a {
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        .download-btn { background: #5865f2; color: white; font-size: 1.1rem; }
        .coffee-btn { background: #FFDD00; color: #000; display: inline-block; }
        #error-log { color: #ff6b6b; margin-top: 1rem; font-size: 0.8rem; text-align: left; }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Vault Doctor</h1>
            <p id="status-text">Loading the doctor's office...</p>
            <div id="error-log"></div>
        </div>
    </div>

    <script type="module">
        window.onerror = function(msg, url, line) {
            document.getElementById('error-log').innerHTML += `Error: ${msg} at ${url}:${line}<br>`;
        };
        
        console.log("Starting script load...");
        try {
            const { main } = await import("./build/dev/javascript/vault_doctor/vault_doctor_web.mjs");
            console.log("Module imported, calling main...");
            main();
            console.log("Main called.");
        } catch (e) {
            console.error("Failed to load Gleam app:", e);
            document.getElementById('error-log').innerHTML += `Failed to load: ${e.message}`;
            document.getElementById('status-text').innerHTML = "Failed to load application.";
        }
    </script>
</body>
</html>
